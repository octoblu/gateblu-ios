<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="text/javascript">
      console.error = function(error) {
        window.webkit.messageHandlers.notification.postMessage({ body: error });
      };
      console.log = console.error;
      window.onerror = function (errorMsg, url, lineNumber) {
        console.log("Error occured: " + errorMsg + " on line number: " + lineNumber + " in " + url); //or any message
        return false;
      };
    </script>
    
    <script type="text/javascript" src="http://cdn.octoblu.com/js/{{connector}}/latest/{{connector}}.js"></script>
    <script type="text/javascript">
      (function() {
       window.connector = new Connector({
        uuid:"{{uuid}}",
        token:"{{token}}"
       });
       window.connector
      })();
    </script>
  </head>
  <body>
  </body>
</html>
