<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="text/javascript">
      console.error = function(error) {
        window.webkit.messageHandlers.managerNotification.postMessage({ body: error });
      };
      console.log = console.error;
      window.onerror = function (errorMsg, url, lineNumber) {
        console.log("Error occured: " + errorMsg + " on line number: " + lineNumber + " in " + url); //or any message
        return false;
      };
    </script>
    
    <script type="text/javascript" src="http://cdn.octoblu.com/js/gateblu-websocket/latest/gateblu-websocket.js"></script>
    <script type="text/javascript">
      (function() {
         var gatebluWebsocket = new GatebluWebsocket({
           uuid: "{{uuid}}",
           token: "{{token}}"
         });
         gatebluWebsocket.run();
      })();
    </script>
  </head>
  <body>
  </body>
</html>
