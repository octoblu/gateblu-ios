<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body style="background-color: white;">
    <img id="image" style="width:100%; height: 100%;">
    <script>
      (function(global){
       global.updateImage = function(imageUrl, online){
          console.log('updating logo', imageUrl, online);
          var image = document.getElementById('image');
          image.src = imageUrl;
          if(online || online && online === "true"){
            image.style.opacity = "1"
          }else{
            image.style.opacity = "0.5"
          }
       };
      })(window);
    </script>
  </body>
</html>
